<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: rgb(30, 30, 30);
            color: rgb(220, 220, 220);
        }
    </style>
    <title>RecWars - Recreational Warfare .rs</title>
    <link rel="icon" type="image/png" href="../assets/icon.png" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175307504-1"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

<body>
    <noscript>RecWars requires JavaScript ... yes, I know JS sucks, that's why it's actually written in Rust/WASM ;)</noscript>
    <canvas id="canvas" width=1280 height=800>
        To play RecWars, you need JavaScript enabled and your browser needs to support WebAssembly and the canvas element.
    </canvas>

    <br />

    <!-- <button id="btn_fps_log" onclick="btn_fps_log_click()">FPS log: off</button>
    <button id="btn_anim_method" onclick="btn_anim_method_click()">Anim method: requestAnimationFrame</button>
    <script src="./main.js"></script> -->

    Log time:
    <input id="log-time-checkbox" type="checkbox" />

    |

    Speed:
    <!-- autocomplete="off" means it resets on reload -->
    <input id="speed-slider" type="range" min="0" max="2" step="0.1" value="1" autocomplete="off" />
    <span id="speed-value">1</span>

    <br />

    Controls: WASD/arrows, shift, ctrl, space, P. Config: cvars object - use the JS console.

    <br />

    <div style="display: none;">
        <!-- Various view counters. Some are blocked by adblockers but the less well known ones should work,
        especially those made for counting views of GitHub readmes - I am kinda abusing them this way.
        One is proxied through GitHub's cache because it doesn't work otherwise.
        The image is in a private project's readme, this page then uses the camo.githubusercontent.com link. -->
        <script src="./trackers.js"></script>
    </div>

    <!-- from https://rustwasm.github.io/docs/wasm-bindgen/examples/without-a-bundler.html -->
    <!-- Note the usage of `type=module` here as this is an ES6 module -->
    <script type="module" src="./index.js"></script>
</body>

</html>
