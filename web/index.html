        body {
            background-color: rgb(30, 30, 30);

<body>
    <canvas id="canvas" width=1280 height=800>
        If you see this text, your browser probably doesn't support the canvas element.
    </canvas>

    <br />

    <span>Speed:</span>
    <!-- autocomplete="off" means it resets on reload -->
    <input id="speed-slider" type="range" min="0" max="2" step="0.1" value="1" autocomplete="off" />
    <span id="speed-value">1.0</span>

    <p>
        Controls: WASD/arrows, P. Cvars are available on the cvars object - use the console.
    </p>
